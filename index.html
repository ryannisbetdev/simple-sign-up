<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign Up Form</title>
    <link rel="stylesheet" href="/index.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageContainer">
        <div class="introTextContainer">
            <div class="introText">
                <h1 class="introText-title"> Learn to code by watching others </h1>
                <p class="introText-para"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </div>
        <div class="formContainer"> 
            <h2 class="form-topText"> <span> Try it free 7 days </span> then $20/mo, thereafter </h2>

            <form class="form">
                <input type="text" placeholder="First Name" class="form-firstName form-input" required/>
                <input type="text" placeholder="Last Name" class="form-lastName form-input" required/>
                <input type="text" placeholder="Email Address" class="form-emailAddress form-input" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required/>
                <input type="password" placeholder="Password" class="form-password form-input" required/>
                <button class="form-button"> Claim your free trial </button>
                <p class="form-terms"> By clicking the button, you are agreeing to our <span> Terms and Services </span></p>
            </form>
        </div>
    </div>
</body>
</html>
